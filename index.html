<!DOCTYPE html>
<html>
    <head>
        <title>
            Train in a Desert
        </title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#8dc3e0">
            <a-camera wasd-controls-enabled="false" position="0 0 30"></a-camera>
    
        
        <a-assets>
            <a-asset-item id="train-obj" src="./tinker.obj"></a-asset-item>
            <a-asset-item id="train-mtl" src="./obj.mtl"></a-asset-item>
             <img id="desert" src="./images/desert2.jpg">
        </a-assets>

        <a-plane src="#desert" position="0 0 0" rotation="0 0 0" width="100" height="50"></a-plane>
        <a-entity>
            <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="0 -8 1" rotation="-90 90 90" scale="0.2 0.2 0.2"
          ></a-entity>
          </a-entity>    
    </a-scene>
    </body>
</html>
